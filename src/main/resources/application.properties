server.port=8080
spring.application.name=cosmosdb-query-sidecar

# Cosmos DB Configuration
cosmos.endpoint=${COSMOS_ENDPOINT:https://localhost:8081}
cosmos.key=${COSMOS_KEY:}
cosmos.default.database=${COSMOS_DEFAULT_DB:ureca_evo}

# Connection Settings - Direct Mode
cosmos.connection.mode=DIRECT
cosmos.max.connections=100
cosmos.request.timeout=PT60S

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Logging
logging.level.root=INFO
logging.level.com.ureca.cosmosdb=DEBUG
logging.level.com.azure.cosmos=INFO
